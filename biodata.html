<!DOCTYPE html>
<html>
<head>
<title>student bio data form</title>
</head>
<body bgcolor="white">
<table>
<tr>
<td align="center" width="1750" cellpadding="0"><h1 align="center">SRINIVASA RAMANUJAN INSTITUTE OF TECHNOLOGY</h1>

Rotarypuram village,BKS Mandal,Anantapur-515701.
</td>
</tr>
</table><hr>
<form>
<table bgcolor="orange" align="center">
<tr>
<th colspan="2"><h1 align="center">STUDENT BIO DATA FORM</h1></th>
<tr>
<td><label>Name:</label><br><br></td>
<td><input type="text"name="sname"placeholder="Enter your name" required><br><br></td>
</tr>
<tr>
<td><label>Address:</label><br><br></td>
<td><textarea rows="6" cols="30" placeholder="Enter your full address" required></textarea><br><br></td>
</tr><br>
<tr>
<td><label>Gender:</label><br><br></td>
<td><input type="radio" name="gender" value="Male">Male
<input type="radio" name="gender" value="Female">Female
<input type="radio" name="gender" value="other">other<br><br></td>
</tr><br>
<tr>
<td><label>Age:</label><br><br></td>
<td><input type="text"age="sage"placeholder="Enter your age"<br><br></td></tr><br>
<tr>
<td><label>Email:</label><br><br></td>
<td><input type="text"><br><br></td>
</tr> <br>
<tr>
<td><label>Skill Set:</label><br><br></td>
<td><input type="checkbox" name="skillset" value=".Net">.Net
<input type="checkbox" name="skillset" value="java">java
<inputtype="checkbox" name="skillset" value="HTML">HTML
<input type="checkbox" name="skillset" value="Python">Python<br><br></td>
</tr><br>
<tr>
<td><label>Nationality:</label><br><br></td>
<td><select name="nation">
<option value="India">India</option>
<option value="America">America</option>
<option value="China">China</option>
<option value="Japan">Japan</option></select><br><br></td>
</tr><br>
<tr>
<td><label>Hobbies</label><br><br></td>
<td><textarea rows="3" cols="15" placeholder="hobbies..."required></textarea><br><br></td></tr>
<tr>
<td><label>Upload Resume:</label><br><br></td>
<td><input type="file"><br><br></td>
</tr> <br>
<tr>
<td colspan="2" align="center"><input type="Submit" name="Submit" value="Submit">
<input type="Reset" name="Reset" value="Reset"></td>
</tr>
</table><br><br><br>
</form>
</body>
</html>
